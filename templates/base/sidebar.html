{% load static %}

<aside class="main-sidebar sidebar-light-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img src="{% static 'img/pesitm logo.png' %}" alt="Logo" class="brand-image elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">PESITM</span>
    </a>

    <!-- Sidebar -->
    <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Dashboard Link -->
          <li class="nav-item">
            <a href="{% url 'dashboard' %}" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>Dashboard</p>
            </a>
          </li>

          <!-- Event Category Menu -->
          <li class="nav-item has-treeview menu-open">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-folder"></i>
              <p>
                Event Category
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'create-event-category' %}" class="nav-link">
                  <i class="far fa fa-edit nav-icon"></i>
                  <p>Create Category</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'event-category-list' %}" class="nav-link">
                  <i class="far fa fa-list nav-icon"></i>
                  <p>Category List</p>
                </a>
              </li>
            </ul>
          </li>

          <!-- Events Menu -->
          <li class="nav-item has-treeview menu-open">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-calendar"></i>
              <p>
                Events
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'event-create' %}" class="nav-link">
                  <i class="far fa fa-edit nav-icon"></i>
                  <p>Create Event</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'event-list' %}" class="nav-link">
                  <i class="far fa fa-list nav-icon"></i>
                  <p>Event List</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'add-event-member' %}" class="nav-link">
                  <i class="far fa fa-edit nav-icon"></i>
                  <p>Add Event Member</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'join-event-list' %}" class="nav-link">
                  <i class="far fa fa-list nav-icon"></i>
                  <p>Join Event List</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
    </nav>
</aside>

{% block extraStyles %}
<style>
    /* Sidebar Background and Style - Light Color Scheme */
    .main-sidebar {
        background: linear-gradient(135deg, #f1f5f8, #e0e7f1); /* Light pastel gradient */
        color: #4b5563;
        transition: all 0.4s ease-in-out;
    }

    /* Sidebar Header (Brand Logo) */
    .brand-link {
        background: linear-gradient(135deg, #e0e7f1, #f1f5f8);
        color: #4b5563;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        animation: fadeIn 0.6s ease-out;
    }
    
    .brand-image {
        width: 30px;
        height: 30px;
    }

    .brand-text {
        font-size: 20px;
        font-weight: bold;
        margin-left: 10px;
    }

    /* Sidebar Navigation Links */
    .nav-link {
        color: #4b5563;
        font-size: 16px;
        padding: 15px 20px;
        border-radius: 8px;
        transition: background-color 0.4s ease, transform 0.3s ease;
        display: flex;
        align-items: center;
    }

    .nav-link i {
        margin-right: 15px;
        font-size: 18px;
    }

    .nav-link:hover {
        background-color: rgba(0, 123, 255, 0.1);
        transform: translateX(10px);
    }

    .nav-link.active {
        background-color: #60a5fa;
        color: white;
    }

    /* Sidebar Menu Treeview (Submenus) */
    .nav-treeview {
        background-color: #f3f4f6;
        padding-left: 15px;
        display: none;
        border-radius: 8px;
    }

    .nav-treeview li {
        transition: background 0.3s ease;
        border-bottom: 1px solid #d1d5db;
    }

    .nav-treeview li:hover {
        background-color: #d1d5db;
    }

    .nav-item.has-treeview.menu-open > .nav-link {
        background-color: #d1d5db;
        color: #1f2937;
    }

    .nav-item.has-treeview.menu-open > .nav-link i.right {
        transform: rotate(90deg);
        transition: transform 0.3s ease;
    }

    /* Hover Effects for Sidebar */
    .nav-item:hover > .nav-link {
        background-color: #d1d5db;
        transform: scale(1.05);
    }

    /* Smooth Slide-in Effect for Submenus */
    .nav-item.has-treeview.open > .nav-link + .nav-treeview {
        display: block;
        animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-30px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
{% endblock extraStyles %}
