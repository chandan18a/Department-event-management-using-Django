{% load static %}

<nav class="main-header navbar navbar-expand navbar-light navbar-custom">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="http://127.0.0.1:8000/registered-users" class="nav-link">Registered Users</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="http://127.0.0.1:8000/register" class="nav-link">Register</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
          <div class="dropdown-divider"></div>
          <a href="{% url 'logout' %}" class="dropdown-item dropdown-footer">
            <i class="fas fa-sign-out-alt m-2"></i>
            Logout
          </a>
        </div>
      </li>
    </ul>
</nav>

{% block extraStyles %}
<style>
    /* Full Animation & Light Color Scheme */
    .navbar-custom {
        background: linear-gradient(135deg, #a8c0ff, #3f72af); /* Light gradient background */
        color: white;
        border-bottom: 2px solid #3f72af;
        border-radius: 0px;
        animation: navbarAnimation 2s ease-out forwards; /* Animation on load */
    }

    @keyframes navbarAnimation {
        0% {
            transform: translateY(-100%);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Navbar Links */
    .navbar-nav .nav-link {
        color: white;
        font-size: 16px;
        padding: 12px 20px;
        transition: all 0.3s ease; /* Smooth transition */
    }

    .navbar-nav .nav-link:hover {
        background-color: #3f72af; /* Color on hover */
        color: white;
        transform: scale(1.05); /* Slight scaling effect */
    }

    .navbar-nav .nav-link:focus {
        background-color: #a8c0ff; /* Focus color */
        color: #333;
        outline: none;
        transform: scale(1.05);
    }

    /* Search Input */
    .form-control-navbar {
        background-color: #ffffff;
        border: 1px solid #a8c0ff;
        border-radius: 25px;
        color: #333;
        transition: background 0.3s ease;
    }

    .form-control-navbar:focus {
        background-color: #a8c0ff;
        border-color: #3f72af;
        box-shadow: 0px 0px 10px rgba(168, 192, 255, 0.6);
    }

    /* Search Button */
    .btn-navbar {
        background: #3f72af;
        border: none;
        color: white;
        border-radius: 25px;
        transition: all 0.3s ease;
    }

    .btn-navbar:hover {
        background: #a8c0ff;
        transform: scale(1.1); /* Button scaling on hover */
    }

    /* Dropdown Item */
    .navbar-nav .dropdown-item {
        background-color: #3f72af;
        color: white;
        padding: 10px 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .navbar-nav .dropdown-item:hover {
        background-color: #a8c0ff;
        color: #333;
        transform: translateX(5px); /* Subtle move effect */
    }

    /* Active state for Navbar Links */
    .navbar-nav .nav-link.active {
        background-color: #3f72af;
        color: white;
    }

    /* Dropdown Divider */
    .dropdown-divider {
        background-color: #3f72af;
    }

    /* Icon Style */
    .navbar-nav .nav-link i {
        margin-right: 10px;
        font-size: 18px;
        transition: transform 0.3s ease;
    }

    .navbar-nav .nav-link:hover i {
        transform: rotate(360deg); /* Rotate icon on hover */
    }

</style>
{% endblock extraStyles %}
